<body>
  <!-- detect color scheme -->
  <script type="text/javascript">
    var secondaryColor = "#F00"
    var primaryColor = "#333"

    //set the colorscheme
    if (window.matchMedia) {
      window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
        primaryColor = e.matches
          ? "#d3d7cf"
          : "#333";
        console.log("theme change detected, setting color to", primaryColor);
      });
      if (window.matchMedia("(prefers-color-scheme: dark)").matches)
        primaryColor = "#d3d7cf";
    }
  </script>
